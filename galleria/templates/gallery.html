{% extends 'base.html' %} {% block content %}

<div class="row">
    {% for pic in all_pics %}
    <div class="col-xs-4 col-sm-4 col-md-4 col-lg-4 columns">
        <div class="scale">
            <div class="opacity">
                <div class="view">
                    <a href="" class="btn-view">View Image</a>
                </div>
            </div>


            <img src="{{pic.image.url}}" alt="{{pic.name}}" class="img-fluid myimage">

            <div id="myModal" class="modal">

                <!-- The Close Button -->
                <span class="close">&times;</span>
              
                <!-- Modal Content (The Image) -->
                <img src='' class="modal-content" id="modal-con">
              
                <!-- Modal Caption (Image Text) -->
                <div id="caption"></div>
              </div>







              
        </div>
        <h1>{{pic.name}}</h1>
    </div>
    {% endfor %}
</div>

{% endblock %}
